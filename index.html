<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京都之旅</title>
    <style>
        :root {
            --primary-color: #d4af37;
            /* Gold */
            --bg-color: #1a1a1a;
            /* Dark Grey */
            --text-color: #f0f0f0;
            --btn-bg: rgba(255, 255, 255, 0.1);
            --btn-hover: rgba(212, 175, 55, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('pic/001.JPG');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 90%;
            width: 400px;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
            letter-spacing: 5px;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p.subtitle {
            font-size: 1rem;
            margin-bottom: 2.5rem;
            color: #ccc;
            letter-spacing: 2px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .btn {
            display: block;
            padding: 15px 30px;
            font-size: 1.1rem;
            text-decoration: none;
            color: #fff;
            background: var(--btn-bg);
            border: 1px solid var(--primary-color);
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: var(--primary-color);
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }

            .container {
                padding: 3rem;
                width: 500px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>KYOTO</h1>
        <p class="subtitle">京都之旅</p>

        <div class="btn-group">
            <a href="itinerary.html" class="btn">詳細行程內容</a>
            <a href="pic.html" class="btn">滑動圖片網頁</a>
        </div>
    </div>

</body>

</html>
